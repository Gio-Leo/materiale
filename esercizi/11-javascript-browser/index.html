<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Custom CSS-->
    <link rel="stylesheet" href="custom.css">

    <!-- JavaScript -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <script defer src="app.js"></script>

    <!-- Other meta tags -->
    <meta name="description" content="Esami">
    <meta name="author" content="iaw-2022">

    <title>Exams</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">I miei esami</span>
        </div>
      </nav>
    </header>

    <main class="container-fluid mt-3">
      <div class="row">
        <p class="col">La tabella riassume i miei esami sostenuti nella laurea triennale al <a href="https://www.polito.it" title="The Politecnico's website">Politecnico di Torino</a>.</p>
      </div>

      <div class="row">
        <div class="col-lg-10 mx-auto">
          <table class="table">
            <thead class="table-light">
              <tr>
                <th scope="col">Data</th>
                <th scope="col">Esame</th>
                <th scope="col">Crediti</th>
                <th scope="col">Voto</th>
                <th scope="col">Azioni</th>
              </tr>
            </thead>
            <tbody id="exam-table">
              <tr>
                <td><input class="form-control" type="date"></td>
                <td><input class="form-control" type="text"></td>
                <td><input class="form-control" type="text" size="2"></td>
                <td><input class="form-control" type="text" size="3"></td>
                <td><button class="btn btn-success">+</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <footer class="container-fluid footer">
      <div class="row">
        <p class="col mt-3">&COPY; 2022 - Introduzione alle Applicazioni Web</p>
      </div>
    </footer>

  </body>
</html>
